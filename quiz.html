<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz Form</title>
    <meta name="description" content="Kelven Duarte Rodrigues | WDD 130 | This website demonstrates HTML form structure and style, featuring a quiz with basic questions about HTML and CSS.">
    <meta name="author" content="Kelven Duarte Rodrigues">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label><span class="label-number">1. </span>What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item">
                <label><span class="label-number">2. </span>How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
            <div class="form-item">
                <label><span class="label-number">3. </span>Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose one...</option>
                    <option value="">/*...*/</option>
                    <option value="">&lt;!--...--&gt;</option>
                    <option value="">#...</option>
                </select>
            </div>
            <div class="form-item">
                <label><span class="label-number">4. </span>What is the bottom margin given this declaration?</label>
                <img src="images/margin-declaration.png" alt="Margin declaration" class="image-form">
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | Quiz Form | Kelven Rodrigues</p>
    </footer>
</body>
</html>
